<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <main>
        <h1 style="text-align:center; margin-top:2rem;">Contact Us</h1>
        <div class="contact-form" style="margin-top:2rem;">
            <form action="https://formspree.io/f/your-form-id" method="POST" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div style="text-align:center; margin-top:2rem;">
                <a href="https://wa.me/61402636492" target="_blank" class="cta-button" style="display:inline-block; margin-top:1rem;">
                    <span style="font-size:1.2em; vertical-align:middle;">ðŸ’¬</span> Chat with us on WhatsApp
                </a>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => setActivePage('contact'));
    </script>
</body>
</html>
