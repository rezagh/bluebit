<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="50" cy="50" r="35" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Binary/bit pattern inside circle -->
  <g fill="white" font-family="monospace" font-size="10" font-weight="bold">
    <text x="28" y="35" opacity="0.6">01</text>
    <text x="28" y="47" opacity="0.8">10</text>
    <text x="28" y="59" opacity="0.6">11</text>
  </g>
  
  <!-- Two overlapping B letters -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="32">
    <!-- First B (slightly behind) -->
    <text x="55" y="55" fill="#60a5fa" opacity="0.8">B</text>
    <!-- Second B (overlapping) -->
    <text x="45" y="60" fill="white">B</text>
  </g>
</svg>